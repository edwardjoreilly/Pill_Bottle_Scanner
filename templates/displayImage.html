 <!DOCTYPE html>
<html lang="en" class="html">
	<head>
		<meta charset="UTF-8">
		<title>Display Image</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
		{% if filename %}
			<div>
				<img src="{{ url_for('display_image', filename=filename) }}" class = "images">
			</div>
		{% endif %}

		<br><br><div class="form-group" style="font-size:40px">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<div role="alert">
							<li>{{ message }}</li>
						</div>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div><br><br>

		<div>
			<a href="{{ url_for('home') }}" class="btn btn-dark" style="font-size:40px">Home</a>
		</div>
	</body>
</html>
