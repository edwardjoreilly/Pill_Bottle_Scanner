 <!DOCTYPE html>
<html lang="en" class="html">

	<style>
		body {
		  background-color: #a2a5b3;
		}
		header {
		  align-items: center;
		  border-bottom: 1px solid #000000;
		}
		header .title {
		  font-family: Palatino, URW Palladio L, serif;
		  font-size: 40px;
		  font-weight: 300;
		  text-align: center;
		}
		mid {
		  align-items: center;
		}
		mid .middle {
		  text-align: center;
		}
		div.a {
		  text-align: center;
		}
	</style>

	<head>
		<meta charset="UTF-8">
		<title>Display Image</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<header>
			<div class="title">PBScanner</div>
		</header>
	</head>
	<body>
	<mid>
	<div class="middle"><div style="height:5px;"></div>
		{% if filename %}
			<div>
				<img src="{{ url_for('display_image', filename=filename) }}" class = "images">
			</div>
		{% endif %}

		<br><div class="form-group" style="font-size:25px">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<div role="alert">
							<li>{{ message }}</li>
						</div>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div><br><br>

		<div>
			<a href="{{ url_for('home') }}" class="btn btn-dark" style="font-size:20px">Home</a>
		</div>
	<div>
	<mid>
	</body>
</html>
